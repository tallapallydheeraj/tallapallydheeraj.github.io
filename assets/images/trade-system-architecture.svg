<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Trade System Architecture: Order Matching Platform">
  <defs>
    <style>
      .title { font: 700 24px -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; fill: #2c3e50; }
      .subtitle { font: 500 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; fill: #5d6d7e; }
      .label { font: 600 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; fill: #2c3e50; }
      .text { font: 500 12px -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; fill: #34495e; }
      .small { font: 500 11px -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; fill: #7f8c8d; }
    </style>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#16a085"/>
    </marker>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.08" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="35" class="title" text-anchor="middle">Trade System — Order Matching Platform</text>
  <text x="600" y="60" class="subtitle" text-anchor="middle">Full-Stack Trading Application Architecture</text>

  <!-- Frontend Layer -->
  <rect x="100" y="120" width="1000" height="140" fill="#f5f6f7" stroke="#16a085" stroke-width="2" rx="8"/>
  <text x="600" y="145" class="label" text-anchor="middle">Frontend Layer</text>
  
  <!-- Frontend boxes: perfectly centered with equal padding on both sides -->
  <!-- Container: 1000px wide, 4 boxes of 200px = 800px, remaining 200px for 3 gaps + 2 side paddings = 40px each -->
  <!-- Start at 140px (40px padding), gaps of 40px -->
  <rect x="140" y="165" width="200" height="70" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="240" y="190" class="text" text-anchor="middle">Order Entry</text>
  <text x="240" y="210" class="small" text-anchor="middle">HTML/CSS/JS</text>
  
  <rect x="380" y="165" width="200" height="70" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="480" y="190" class="text" text-anchor="middle">Order Display</text>
  <text x="480" y="210" class="small" text-anchor="middle">TypeScript</text>
  
  <rect x="620" y="165" width="200" height="70" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="720" y="190" class="text" text-anchor="middle">Trade History</text>
  <text x="720" y="210" class="small" text-anchor="middle">React Components</text>
  
  <rect x="860" y="165" width="200" height="70" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="960" y="190" class="text" text-anchor="middle">Dashboard</text>
  <text x="960" y="210" class="small" text-anchor="middle">Real-time Updates</text>

  <!-- Arrow from Frontend to Backend -->
  <path d="M 600 260 L 600 320" stroke="#16a085" stroke-width="2.5" fill="none" marker-end="url(#arrowHead)"/>

  <!-- Backend Layer -->
  <rect x="100" y="320" width="1000" height="200" fill="#eef0f2" stroke="#16a085" stroke-width="2" rx="8"/>
  <text x="600" y="345" class="label" text-anchor="middle">Backend Layer (Spring Boot)</text>
  
  <!-- Backend boxes: perfectly centered with equal padding on both sides -->
  <!-- Container: 1000px wide, 4 boxes of 200px = 800px, remaining 200px for 3 gaps + 2 side paddings = 40px each -->
  <!-- Start at 140px (40px padding), gaps of 40px -->
  <rect x="140" y="365" width="200" height="130" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="240" y="390" class="text" text-anchor="middle" font-weight="600">Order Controller</text>
  <text x="240" y="410" class="small" text-anchor="middle">REST API Endpoints</text>
  <text x="240" y="430" class="small" text-anchor="middle">• POST /orders</text>
  <text x="240" y="450" class="small" text-anchor="middle">• GET /orders</text>
  <text x="240" y="470" class="small" text-anchor="middle">• GET /trades</text>
  
  <rect x="380" y="365" width="200" height="130" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="480" y="390" class="text" text-anchor="middle" font-weight="600">Order Service</text>
  <text x="480" y="410" class="small" text-anchor="middle">Business Logic</text>
  <text x="480" y="430" class="small" text-anchor="middle">• Validation</text>
  <text x="480" y="450" class="small" text-anchor="middle">• Order Matching</text>
  <text x="480" y="470" class="small" text-anchor="middle">• Trade Execution</text>
  
  <rect x="620" y="365" width="200" height="130" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="720" y="390" class="text" text-anchor="middle" font-weight="600">Trade Service</text>
  <text x="720" y="410" class="small" text-anchor="middle">Trade Management</text>
  <text x="720" y="430" class="small" text-anchor="middle">• Record Trades</text>
  <text x="720" y="450" class="small" text-anchor="middle">• Partial Fills</text>
  <text x="720" y="470" class="small" text-anchor="middle">• Trade History</text>
  
  <rect x="860" y="365" width="200" height="130" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="960" y="390" class="text" text-anchor="middle" font-weight="600">Matching Engine</text>
  <text x="960" y="410" class="small" text-anchor="middle">Price &amp; Quantity</text>
  <text x="960" y="430" class="small" text-anchor="middle">Matching Logic</text>
  <text x="960" y="450" class="small" text-anchor="middle">Order Execution</text>
  <text x="960" y="470" class="small" text-anchor="middle">Trade Processing</text>

  <!-- Arrows from Backend to Database -->
  <path d="M 240 495 L 240 560" stroke="#16a085" stroke-width="2.5" fill="none" marker-end="url(#arrowHead)"/>
  <path d="M 480 495 L 480 560" stroke="#16a085" stroke-width="2.5" fill="none" marker-end="url(#arrowHead)"/>
  <path d="M 720 495 L 720 560" stroke="#16a085" stroke-width="2.5" fill="none" marker-end="url(#arrowHead)"/>
  <path d="M 960 495 L 960 560" stroke="#16a085" stroke-width="2.5" fill="none" marker-end="url(#arrowHead)"/>

  <!-- Database Layer -->
  <rect x="100" y="560" width="1000" height="100" fill="#f5f6f7" stroke="#16a085" stroke-width="2" rx="8"/>
  <text x="600" y="585" class="label" text-anchor="middle">Data Layer</text>
  
  <!-- Database boxes: perfectly centered with equal padding on both sides -->
  <!-- Container: 1000px wide, 4 boxes of 200px = 800px, remaining 200px for 3 gaps + 2 side paddings = 40px each -->
  <!-- Start at 140px (40px padding), gaps of 40px -->
  <rect x="140" y="600" width="200" height="45" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="240" y="620" class="text" text-anchor="middle" font-weight="600">Orders Table</text>
  <text x="240" y="635" class="small" text-anchor="middle">buy/sell orders</text>
  
  <rect x="380" y="600" width="200" height="45" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="480" y="620" class="text" text-anchor="middle" font-weight="600">Trades Table</text>
  <text x="480" y="635" class="small" text-anchor="middle">executed trades</text>
  
  <rect x="620" y="600" width="200" height="45" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="720" y="620" class="text" text-anchor="middle" font-weight="600">Stocks Table</text>
  <text x="720" y="635" class="small" text-anchor="middle">stock prices</text>
  
  <rect x="860" y="600" width="200" height="45" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="6"/>
  <text x="960" y="620" class="text" text-anchor="middle" font-weight="600">Users Table</text>
  <text x="960" y="635" class="small" text-anchor="middle">user accounts</text>

  <!-- Flow Labels -->
  <text x="620" y="295" class="small" fill="#16a085" font-weight="600">HTTP Requests</text>
  <text x="620" y="540" class="small" fill="#16a085" font-weight="600">Data Persistence</text>
</svg>
