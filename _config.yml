title: Dheeraj Tallapally
description: >
  Software Engineer specializing in cloud-native backend systems,
  distributed workflows, scalable full-stack applications, and
  AI-enabled platforms. Austin, TX.
author: Dheeraj Tallapally
email: tallapallydheeraj99@gmail.com
location: Austin, TX

url: "https://tallapallydheeraj.github.io"
baseurl: ""

theme: minima

github_username: tallapallydheeraj
linkedin_username: tallapally-dheeraj

markdown: kramdown
highlighter: rouge

# Post URLs: /YYYY/MM/DD/title.html (so Blog page links work)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: /:year/:month/:day/:title.html
  - scope:
      path: ""
      type: pages
    values:
      layout: default

plugins:
  - jekyll-feed
  - jekyll-seo-tag

header_pages:
  - index.md
  - projects.md
  - blog.md
  - resume.md

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
